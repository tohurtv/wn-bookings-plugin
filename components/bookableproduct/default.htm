<div class="bookable-product">
    <h3>Book this product</h3>

    <form data-request="onBookProduct">
        <label for="booking_date">Select day:</label>
        <select id="booking_date" name="booking_date" required>
            {% for day in __SELF__.availableDates %}
                <option value="{{ day }}">{{ day|capitalize }}</option>
            {% endfor %}
        </select>

        <label for="booking_time">Select time:</label>
        <select id="booking_time" name="booking_time" required>
            {% for time in __SELF__.availableTimes %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        </select>

        <button type="submit">Book Now</button>
    </form>
</div>

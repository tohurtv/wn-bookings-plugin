<div class="mb-4">
    <label for="booking-date">Select a Date</label>
    <div class="input-group" id="booking-date-picker" data-td-target-input="nearest" data-td-target-toggle="nearest">
        <input id="booking-date" name="booking_date" type="text" class="form-control" data-td-target="#booking-date-picker" />
        <span class="input-group-text" data-td-target="#booking-date-picker" data-td-toggle="datetimepicker">
            <i class="fa fa-calendar"></i>
        </span>
    </div>
</div>

<div id="time-slot-wrapper" class="d-none">
    <label>Select a Time Slot</label>
    <div id="available-times" class="d-flex flex-wrap gap-2 mt-2">
        <!-- time buttons will appear here -->
    </div>
</div>

<input type="hidden" name="booking_time" id="booking_time" value="" />

<div class="mt-4">
    <button class="btn btn-primary" id="book-now" style="display: none;">Book Now</button>
</div>
{% partial __SELF__ ~ '::scriptsandstyles' %}

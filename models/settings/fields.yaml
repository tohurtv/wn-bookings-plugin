tabs:
    fields:
        booking_interval:
            label: Booking Interval (minutes)
            type: number
            tab: General

        booking_length:
            label: Booking Length
            type: number
            tab: General

        booking_length_unit:
            label: Booking Length Unit
            type: dropdown
            options:
                minutes: Minutes
                hours: Hours
            tab: General

        formats_date:
            label: Date Format
            type: text
            default: d/m/Y
            tab: Formatting

        formats_time:
            label: Time Format
            type: text
            default: H:i
            tab: Formatting

        first_weekday:
            label: First Day of the Week
            type: dropdown
            options:
                0: Sunday
                1: Monday
            default: 0
            tab: General

        working_schedule:
            label: Working Schedule
            type: repeater
            tab: Schedule
            prompt: Add Day
            form:
                fields:
                    day:
                        label: Day
                        type: dropdown
                        options:
                            sunday: Sunday
                            monday: Monday
                            tuesday: Tuesday
                            wednesday: Wednesday
                            thursday: Thursday
                            friday: Friday
                            saturday: Saturday
                    time_blocks:
                        label: Time Blocks
                        type: repeater
                        prompt: Add Time Block
                        form:
                            fields:
                                from:
                                    label: From
                                    type: tohur_bookings_timepicker
                                to:
                                    label: To
                                    type: tohur_bookings_timepicker

        admin_confirmation_enable:
            label: Enable Admin Confirmation
            type: checkbox
            default: false
            tab: Notifications

        admin_confirmation_email:
            label: Admin Confirmation Email
            type: text
            tab: Notifications

        admin_confirmation_name:
            label: Admin Confirmation Name
            type: text
            tab: Notifications

        admin_confirmation_locale:
            label: Locale
            type: text
            default: en
            tab: Notifications

        returning_mark:
            label: Returning Mark Value
            type: number
            tab: General
